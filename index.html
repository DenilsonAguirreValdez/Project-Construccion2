<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>¡Hola, Mundo!</h1>
    <p>Esta es una página HTML básica con un botón funcional.</p>
    <button onclick="saludar()">Haz clic aquí</button>

    <script>
        function saludar() {
            alert("¡Hola! Bienvenido a mi página.");
        }
    </script>
</body>
</html>
